{% extends "parts/layout.html" %}
{% block body %}
<div class="l_000">
    <h1 class="p_002 b_002 c_b_011 c_c_001">Hello World</h1>

        <input type="text" class="p_005 b_002" name="email" placeholder="Email" value="{% if data.email %}{{ data.email }}{% endif %}">

    </form>

    <p class="p_003 b_002 c_c_001 c_b_005">{{ data.error }}</p>
    {% endif %}

    </p>
    <p class="p_001 b_002 c_c_001 c_b_006">
        <a href="/social/twitter">Twitter Login</a>
    </p>
    <p class="p_001 b_002 c_c_001 c_b_007">
        <a href="/social/facebook">Facebook Login</a>
    </p>
    <p class="p_001 b_002 c_b_009">
        <a href="/social/github">Github Login</a>
    </p>
    <p class="p_001 c_b_010 c_c_001">
        <a href="/password">Forgot Password</a>
    </p>
</div>
<div class="l_001">
    <a href="/register" class="p_009 c_c_003 i_0005 icon"></a>
</div>
<div class="l_002">
    <a href="/topics" class="p_009 c_c_003 i_0003 icon"></a>
</div>
{% endblock %}
