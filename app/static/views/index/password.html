{% extends "parts/layout.html" %}
{% block body %}

        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="text" class="p_005 b_002" name="email" placeholder="Email">
        <input type="submit" class="p_0004" value="Reset Password">
    </form>

    <p class="p_003 b_002 c_c_001 c_b_005">{{ data.error }}</p>
    {% endif %}
</div>
<div class="l_001">
    <a href="/" class="p_009 c_c_003 i_0006 icon"></a>
</div>
{% endblock %}
