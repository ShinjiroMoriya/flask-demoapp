{% extends "parts/layout.html" %}
{% block body %}
<div class="l_000">
    <h1 class="p_002 b_002 c_b_011 c_c_001">Register</h1>
    <form action="{{ '' | getenv('SITE_URL') }}/register/create" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="text" class="p_005 b_002" name="name" placeholder="Name" value="">
        <input type="text" class="p_005 b_002" name="email" placeholder="Email" value="">
        <input type="password" class="p_005 b_002" name="password" placeholder="Password" value="">
        <input type="submit" class="p_004 b_002 c_b_001 c_c_001" value="Signup">
    </form>
    {% if data.error %}
    <p class="p_003 b_002 c_c_001 c_b_005">{{ data.error }}</p>
    {% endif %}
</div>
<div class="l_001">
    <a href="/" class="p_009 c_c_003 i_0006 icon"></a>
</div>
{% endblock %}
